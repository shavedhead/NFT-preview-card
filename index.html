<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="image-container">
          <img class="image" src="/images/image-equilibrium.jpg" />
        </div>
        <div class="header-container">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-container">
          <div class="eth">
            <img class="eth-image" src="/images/icon-ethereum.svg" />
            <p class="number">0.0041 ETH</p>
          </div>
          <div class="eth-right">
            <img class="eth-clock" src="/images/icon-clock.svg" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="picture">
          <img class="circle" src="/images/image-avatar.png" />
          <p class="circle-description">
            <span>Creation of</span> Jules Wyvern
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
        Frontend Mentor</a
      >. Coded by <a href="#">shavedHead</a>.
    </div>
  </body>
</html>
